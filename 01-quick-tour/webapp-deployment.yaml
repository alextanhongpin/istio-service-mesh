---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          # Toggle between version 1.0, 2.0 and 3.0 to see the changes in
          # behaviour.
          image: alextanhongpin/python:3.0
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 40
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 120
